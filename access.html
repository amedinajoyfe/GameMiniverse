<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/generalStyles.css">
    <link rel="stylesheet" href="styles/access.css">
</head>
<body>
    <div id="loginContainer" >
        <h2>INICIO DE SESIÓN</h2>
        <br>
        <h3>Usuario:</h3>
        <input type="text" name="userLogin" id="userLogin">
        <h3>Contraseña</h3>
        <input type="password" name="passLogin" id="passLogin">
        <br>
        <input type="button" value="Acceder">
    </div>
    <div id="registerContainer" class="hidden">
        <h2>REGISTRO</h2>
        <br>
        <h3>Usuario:</h3>
        <input type="text" name="userRegister" id="userRegister">
        <h3>Correo:</h3>
        <input type="text" name="emailRegister" id="emailRegister">
        <h3>Contraseña:</h3>
        <input type="password" name="passRegister" id="passRegister">
        <br>
        <label for="termsRegister">
            <input type="checkbox" name="termsRegister" id="termsRegister"> Acepto los términos y condiciones
        </label>
        <br>
        <input type="button" value="Registrarse">
    </div>
</body>
</html>
